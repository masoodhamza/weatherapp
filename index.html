<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 offset-md-4 text-center">
                <h1>Weather app</h1>
                <!-- form to get city -->
                <form class="form-group">
                    <label for="city">Enter a location for Weather Information</label>
                    <input type="text" name="city" class="form-control">
                </form>

                <!-- weather report of the city -->
                <div class="card my-5 d-none">
                    <!-- Image for day/night -->
                    <img src="https://via.placeholder.com/400x300" class="time card-img-top">
                    <div class="icon mx-auto bg-light">
                        <img src="img/icons/1.svg">
                    </div>
                    <!-- Weather details -->
                    <div class="text-muted text-uppercase details">
                        <h5 class="my-3">City Name</h5>
                        <div class="my-3">Weather Condition</div>
                        <div class="display-4 my-4">
                            <span>25</span>
                            <span>&deg;C</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/forcast.js"></script>
</body>

</html>
